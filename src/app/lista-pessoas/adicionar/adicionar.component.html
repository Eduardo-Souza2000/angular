<div class="organizaMenu">

    <table>
        <tr>
        <td>Digite o nome da pessoa:</td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="pessoa.nome" /></td>
        <tr>
        <tr>
            <td>Digite a idade da pessoa:</td>
        </tr>
        <tr>
        <td><input type="text" [(ngModel)]="pessoa.idade" /></td>
        </tr>
    </table>

    <button type="button" class="btn btn-primary btn-save" (click)="salvarPessoa()">Salvar</button>
</div>
