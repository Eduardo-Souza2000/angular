<div class="organizaMenu">
    <table>
      <tr>
        <td><label for="nomePessoa">Digite o nome da pessoa:</label></td>
      </tr>
      <tr>
        <input type="text" [(ngModel)]="pessoa.nome" id="nomePessoa" name="nomePessoa" />
      </tr>
      <tr>
        <td><label for="idadePessoa">Digite a idade da pessoa:</label></td>
      </tr>
      <tr>
        <input type="text" [(ngModel)]="pessoa.idade" id="idadePessoa" name="idadePessoa" />
      </tr>
    </table>
  
    <button type="button" class="btn btn-primary btn-save" (click)="salvarPessoa()">
      {{ isEditing ? 'Editar' : 'Adicionar' }}
    </button>
  </div>
