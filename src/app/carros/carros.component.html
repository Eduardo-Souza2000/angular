<table class="tabela">
    <tr class="titulo-tabelas">
        <th>Carro</th>
    </tr>
    <tr class="titulo-tabelas--enunciado">
        <td>Nome: </td>
        <td>Ano: </td>
    </tr>

    <tr *ngFor="let carro of lista" class="corpo-tabela">
        <td >{{carro.nome}}</td>
        <td>{{carro.ano}}</td>
    </tr>
</table>
