<div class="ajuste">
    <table class="table table-dark">
        <thead>
            <tr class="text-center align-middle" >
                <th colspan="2">Carro</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="font-weight-bold">Nome:</td>
                <td class="font-weight-bold">Ano:</td>
            </tr>
            <tr *ngFor="let carro of lista">
                <td>{{carro.nome}}</td>
                <td>{{carro.ano}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-lg btn-outline-primary" (click)="abrirModal(open)" >Adicionar Carro</button>

</div>



<ng-template #open let-modal>
    <div class="custom-modal">
        <div class="modal-header">
            <h4 class="modal-title">ADICIONAR CARRO</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Close click')"></button>
        </div>
        <div class="modal-body">
            <app-adicionarcarro  (retorno)="addNaLista($event)" ></app-adicionarcarro>         
        </div>
       
    </div>
</ng-template>
