<table class="tabela">
    <tr class="titulo-tabelas">
        <th>Livros</th>
    </tr>
    <tr class="titulo-tabelas--enunciado">
        <td>Titulo: </td>
        <td>Autor: </td>
    </tr>

    <tr *ngFor="let livro of lista" class="corpo-tabela">
        <td >{{livro.titulo}}</td>
        <td>{{livro.autor}}</td>
    </tr>
</table>
